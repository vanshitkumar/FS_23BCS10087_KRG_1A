<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .product-card {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 300px;
            margin: auto;
            text-align: center;
            transition: 0.3s ease-in-out;
        }
        .product-card:hover{
            max-width: 350px;
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-title {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product-description {
            color: #666;
            font-size: 1em;
            margin-bottom: 15px;
        }
        .product-price {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
            display: block;
        }
        .add-to-cart-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-to-cart-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="image.png" alt="Product Image" class="product-image">
        <h2 class="product-title">Product Name</h2>
        <p class="product-description">This is a brief description of the product.</p>
        <span class="product-price">â‚¹ 499</span>
        <button class="add-to-cart-button">Add to Cart</button>
    </div>
</body>
</html>
